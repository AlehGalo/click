<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
3
<ui:composition>
	<h:form>
	4
		<ul class="form-style-1">
			<c:forEach items="#{inputFields}" var="paramet">
				<c:if test="${paramet.mode == 'SIMPLE'}">
					<li><label for="${paramet.paramid}">${paramet.label}</label> <c:if
							test="${paramet.type == 'STRING'}">
							<input type="text" class="field-long" id="${paramet.paramid}"
								value="${paramet.default}" title="${paramet.hint}" />
						</c:if> <c:if test="${paramet.type == 'DATE'}">
							<!--type="date"-->
							<input class="field-long" id="${paramet.paramid}"
								value="${paramet.default}" title="${paramet.hint}" />
						</c:if> <c:if test="${paramet.type == 'AMOUNT'}">
							<!--type="number"-->
							<input class="field-long" id="${paramet.paramid}"
								value="${paramet.default}" title="${paramet.hint}" />
						</c:if> <c:if test="${paramet.type == 'SELECT'}">
							<select class="field-select" id="${paramet.paramid}"
								title="${paramet.hint}"><c:forEach
									items="${paramet.selectItems.item}" var="selItem">
									<option>${selItem}</option>
								</c:forEach></select>
						</c:if></li>
				</c:if>
			</c:forEach>
		</ul>
	</h:form>
</ui:composition>
</html>
