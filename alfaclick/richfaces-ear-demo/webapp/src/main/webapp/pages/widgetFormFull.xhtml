<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<label for="#{paramet.paramid}">#{paramet.label}</label>
	<h:inputText value="#{paramet.default}" title="#{paramet.hint}"
		rendered="#{paramet.type == 'STRING'}" styleClass="field-long"></h:inputText>
	<rich:calendar value="#{paramet.default}" title="#{paramet.hint}"
		rendered="#{paramet.type == 'DATE'}" styleClass="field-long"
		datePattern="dd.MM.yyyy"></rich:calendar>
	<h:inputText value="#{paramet.default}" title="#{paramet.hint}"
		rendered="#{paramet.type == 'AMOUNT'}" styleClass="field-long"></h:inputText>
	<rich:comboBox suggestionValues="#{paramet.selectItems.item}"
		enableManualInput="false" rendered="#{paramet.type == 'SELECT'}"
		styleClass="field-long" />
</ui:composition>
