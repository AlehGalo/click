<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:panelGroup rendered="#{paramet.mode == 'SIMPLE'}">
		<span class="module"> <label for="#{paramet.paramid}">#{paramet.label}</label>
			<h:inputText value="#{paramet.default}" title="#{paramet.hint}"
				rendered="#{paramet.type == 'STRING'}" styleClass="field-long">
				<f:validateLength minimum="5" maximum="20" />
				<rich:ajaxValidator event="onblur" />
			</h:inputText> <rich:calendar value="#{paramet.default}" title="#{paramet.hint}"
				rendered="#{paramet.type == 'DATE'}" styleClass="field-long"
				datePattern="dd.MM.yyyy">
				<f:convertDateTime pattern="dd.MM.yyyy" type="date"
					dateStyle="short" />
				<rich:ajaxValidator event="onblur" />
			</rich:calendar> <h:inputText value="#{paramet.default}" title="#{paramet.hint}"
				rendered="#{paramet.type == 'AMOUNT'}" styleClass="field-long">
				<f:validateLongRange minimum="1" maximum="100000" />
				<f:convertNumber integerOnly="true" />
				<rich:ajaxValidator event="onblur" />
			</h:inputText> <rich:message for="abc" /> <rich:comboBox
				suggestionValues="#{paramet.selectItems.item}"
				enableManualInput="false" rendered="#{paramet.type == 'SELECT'}"
				styleClass="field-long" />
		</span>
	</h:panelGroup>
</ui:composition>
